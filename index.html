<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>TicTacToe</title>
</head>
<body>
    <div id="bg" class="background middle">
    </div>
    
    <div class="container">
        <div class="board">
            <div id="0" class="cell"></div>
            <div id="1" class="cell"></div>
            <div id="2" class="cell"></div>
    
            <div id="3" class="cell"></div>
            <div id="4" class="cell"></div>
            <div id="5" class="cell"></div>
    
            <div id="6" class="cell"></div>
            <div id="7" class="cell"></div>
            <div id="8" class="cell"></div>
        </div>
    
        <div class="controls">
            <button id="init">START</button>
            <button id="join">JOIN</button>
            <span class="curr-player">X/O</span>
        </div>
    </div>
    <script src="/main.js"></script>
</body>
</html>
